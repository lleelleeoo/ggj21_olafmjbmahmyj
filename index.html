<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <main>
      <div class="playing-field">
        <div class="situation-field">
          <div class="situation-block">
            <span id="situation">
              Здесь будет крайне интересный текст, такой интересный шо капец
            </span>
          </div>
          <div class="options-block">
            <div class="option o1">
              <span id="option1">
                1. Первый вариант
              </span>
            </div>
            <div class="option o2">
              <span id="option2">
                2. Второй вариант
              </span>
            </div>
            <div class="option o3">
              <span  id="option3">
                3. Третий вариант
              </span>
            </div>
          </div>
        </div>
        <div class="condition-field">
          <div class="character-image">

          </div>
          <div class="condition-box">
            <span class="condition-name">
              Здоровье
            </span>
            <span class="condition-state" id="health">
              НОРМ
            </span>
          </div>
          <div class="condition-box">
            <span class="condition-name">
              Рассудок
            </span>
            <span class="condition-state" id="mind">
              НОРМ
            </span>
          </div>
          <div class="condition-box">
            <span class="condition-name">
              Сон
            </span>
            <span class="condition-state" id="sleep">
              НОРМ
            </span>
          </div>
          <div class="condition-box">
            <span class="condition-name">
              Патроны
            </span>
            <span class="condition-state bullets" id="bullets">
              6
            </span>
          </div>
          <div class="condition-box things-box">
            <span class="things">
              Вещи
            </span>
            <div class="things-line">
              <span id="key">
                Ключ
              </span>
              <span id="letter">
                Письмо
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script/logger.js"></script>
  <script src="script/avatar.js"></script>
  <script src="lib/papaparse.min.js"></script>
  <script src="script/questData.js"></script>
  <script src="script/index.js"></script>

  </html>
